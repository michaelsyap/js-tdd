<body>
  <!--[if IE]>

  <!-- Add your site or application content here -->

  <div class="app-wrapper">
    <header class="todo-app-header-container">
      <h1 class="text-center">TDD Todo App</h1>

      <div class="alert alert-warning" role="alert">
        <input id="todo-create-input" class="form-control create-todo" placeholder="What do you want to do?...">
      </div>
    </header>

    <section class="todo-items-container">
      <ul class="list-group list-group-flush todo-items list-unstyled" id="todo-list-container">
        <li class="list-group-item todo-item">
          <div class="row todo-item-parts">
            <div class="checkbox-column col-md-1">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" />
              </div>
            </div>
            <div class="title-column col-md-10">
              <span class="todo-title">Todo title here...</span>
              <input class="form-control todo-title-edit"  />
            </div>
            <button class="btn btn-danger remove-todo">X</button>
          </div>

        </li>
        <li class="list-group-item --editing todo-item">
          <div class="row todo-item-parts">
            <div class="checkbox-column col-md-1">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" />
              </div>
            </div>
            <div class="title-column col-md-10">
              <span class="todo-title">Todo title here...</span>
              <input class="form-control todo-title-edit"  />
            </div>
            <button class="btn btn-danger remove-todo">X</button>
          </div>

        </li>
        <li class="list-group-item --done todo-item">
          <div class="row todo-item-parts">
            <div class="checkbox-column col-md-1">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" />
              </div>
            </div>
            <div class="title-column col-md-10">
              <span class="todo-title">Todo title here...</span>
              <input class="form-control todo-title-edit"  />
            </div>
            <button class="btn btn-danger remove-todo">X</button>
          </div>

        </li>
      </ul>
    </section>


    <footer class="todo-filters">
      <ul class="list-group list-group-horizontal-md">
        <li class="list-group-item todo-filter">
          <button class="btn btn-primary" data-status="all">All</button>
        </li>
        <li class="list-group-item todo-filter">
          <button class="btn btn-primary" data-status="pending">Pending</button>
        </li>
        <li class="list-group-item todo-filter">
          <button class="btn btn-primary" data-status="done">Done</button>
        </li>
      </ul>
    </footer>


  </div>

  <script src="vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="js/helper.js"></script>
  <script src="js/template.js"></script>
  <script src="js/view.js"></script>
  <script src="js/store.js"></script>
  <script src="js/model.js"></script>

</body>
